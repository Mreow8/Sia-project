name: Django CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # THIS IS THE IMPORTANT PART
      # It takes the secret you saved on GitHub and creates the file temporarily
      - name: Create Firebase Key File
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > firebase-adminsdk.json

      - name: Run Tests
        # This runs the default Django tests
        run: |
          python manage.py test
